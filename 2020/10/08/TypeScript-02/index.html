ogo.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>TypeScript02</a></h3></div><div class="post-content"><link rel="stylesheet noopener" type="text/css" href="https://cdn.jsdelivr.net/lightgallery.js/1.0.1/css/lightgallery.min.css" target="_blank"><div class=".article-gallery" <div><br></div>

<h3 id="函数参数和返回类型"><a href="#函数参数和返回类型" class="headerlink" title="函数参数和返回类型"></a>函数参数和返回类型</h3><p>没有返回值的方法：</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sayHello</span>(<span class="params"></span>): <span class="title">void</span> </span>&#123;</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'Hello World'</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>特定返回值的方法：</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getTotal</span>(<span class="params">one : <span class="built_in">number</span>, two ： <span class="built_in">number</span></span>) :<span class="title">number</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> one + two</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>never,用于执行不完的方法（如一直循环，中途抛出异常）:</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">errorFunction</span>(<span class="params"></span>) : <span class="title">never</span> </span>&#123;</span><br><span class="line">	<span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>()</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'Hello World'</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">forever</span>(<span class="params"></span>) : <span class="title">never</span> </span>&#123;</span><br><span class="line">	<span class="keyword">while</span>(<span class="literal">true</span>)&#123;&#125;</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'Hello World'</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h3 id="数组类型注解"><a href="#数组类型注解" class="headerlink" title="数组类型注解"></a>数组类型注解</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// number类型的数组</span></span><br><span class="line"><span class="keyword">const</span> numberArr : <span class="built_in">number</span> = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// string类型的数组</span></span><br><span class="line"><span class="keyword">const</span> stringArr : <span class="built_in">string</span> = [<span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'c'</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// undefined </span></span><br><span class="line"><span class="keyword">const</span> undefinedArr : <span class="literal">undefined</span> = [<span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// 混合类型的数组</span></span><br><span class="line"><span class="keyword">const</span> arr : (<span class="built_in">number</span> | <span class="built_in">string</span>)[] = [<span class="number">1</span>, <span class="string">'a'</span>, <span class="number">2</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// 对象类型的数组</span></span><br><span class="line"><span class="keyword">const</span> girlsArr : &#123;name: <span class="built_in">string</span>, age : <span class="built_in">number</span>&#125;[] = [</span><br><span class="line">    &#123;name: <span class="string">'小黑'</span>, age: <span class="number">18</span>&#125;,</span><br><span class="line">    &#123;name: <span class="string">'小岭'</span>, age <span class="number">17</span>&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用类别别名 type alias</span></span><br><span class="line"><span class="keyword">type</span> lady = &#123;name: <span class="built_in">string</span>, age : <span class="built_in">number</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> girlsArr : lady[] = [</span><br><span class="line">    &#123;name: <span class="string">'小黑'</span>, age: <span class="number">18</span>&#125;,</span><br><span class="line">    &#123;name: <span class="string">'小岭'</span>, age <span class="number">17</span>&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="comment">// 或者使用类(使用类别别名或者类都行，看个人喜好)</span></span><br><span class="line"><span class="keyword">class</span> madam &#123;</span><br><span class="line">    name : <span class="built_in">string</span>;</span><br><span class="line">    age : <span class="built_in">number</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> girlsArr : madam[] = [</span><br><span class="line">    &#123;name: <span class="string">'小黑'</span>, age: <span class="number">18</span>&#125;,</span><br><span class="line">    &#123;name: <span class="string">'小岭'</span>, age <span class="number">17</span>&#125;</span><br><span class="line">]</span><br></pre></td></tr></table></figure>
