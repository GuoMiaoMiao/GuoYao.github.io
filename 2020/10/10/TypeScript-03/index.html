logo.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>TypeScript_03</a></h3></div><div class="post-content"><link rel="stylesheet noopener" type="text/css" href="https://cdn.jsdelivr.net/lightgallery.js/1.0.1/css/lightgallery.min.css" target="_blank"><div class=".article-gallery" <div><br></div>

<p>接口的定义和使用：</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 接口</span></span><br><span class="line"><span class="comment">// ?表示非必须字段</span></span><br><span class="line"><span class="keyword">interface</span> boyInterface &#123;</span><br><span class="line">  name: <span class="built_in">string</span>;</span><br><span class="line">  age: <span class="built_in">number</span>;</span><br><span class="line">  height: <span class="built_in">number</span>;</span><br><span class="line">  salary ? : <span class="built_in">number</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> Aboy = &#123;</span><br><span class="line">  name: <span class="string">'BugMaker'</span>,</span><br><span class="line">  age: <span class="number">18</span>,</span><br><span class="line">  height: <span class="number">180</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> Bboy = &#123;</span><br><span class="line">  name: <span class="string">'SorrryMaker'</span>,</span><br><span class="line">  age: <span class="number">16</span>,</span><br><span class="line">  height: <span class="number">180</span>,</span><br><span class="line">  salary: <span class="number">20000</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> getInfo = <span class="function">(<span class="params">boy: boyInterface</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(boy.name + <span class="string">'年龄是'</span> + boy.age);</span><br><span class="line">  <span class="built_in">console</span>.log(boy.name + <span class="string">'身高是'</span> + boy.height);</span><br><span class="line">  boy.salary &amp;&amp; <span class="built_in">console</span>.log(boy.name + <span class="string">'薪水是'</span> + boy.salary)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>上述代码打印输出结果：（可以看到salary没有的时候就不输出最后一句，这就是?的作用）</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">getInfo(Aboy)</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    BugMaker年龄是18</span></span><br><span class="line"><span class="comment">    BugMaker身高是180</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line">getInfo(Bboy)</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    SorrryMaker年龄是16</span></span><br><span class="line"><span class="comment">    SorrryMaker身高是180</span></span><br><span class="line"><span class="comment">    SorrryMaker薪水是20000</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
